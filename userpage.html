<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meetup Event Planner</title>
	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" media="screen and (max-width: 500px)" href="css/style1.css">
	<link rel="stylesheet" media="screen and (min-width: 501px) and (max-width: 700px)" href="css/style1.css">
	<link rel="stylesheet" media="screen and (min-width: 701px) and (max-width: 900px)" href="css/style1.css">
	<link rel="stylesheet" media="screen and (min-width: 901px) and (max-width: 1100px)" href="css/style1.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
	<section class="header">
	    <ul class="left">
	      <li><a href="userpage.html" style="color: white;">Event Planner</a></li>
	      <li><a href="userfind.html">Find an Event</a></li>
	      <li><a href="usercreate.html">Create an Event</a></li>
	      <li id="login-right"><a href="#">Hello Hemalatah<i class="material-icons" id="down-arrow">arrow_drop_down</i></a></li>
	    </ul>
	</section>
	<div id="drop-down-box">
		<div id="drop-down"><br><a href="index.html">Not you? Sign Out</a><hr style="width: 80px;"></div>
	</div>
	<section class="main-image">
		<img src="images/cover.jpg"/>
		<div>
			<datalist id="eventlist">
		      <option value="Art">
		      <option value="Hiking">
		      <option value="Tech">
		      <option value="Health">
		    </datalist>
			<input type="text" list="eventlist" name="eventlist" id="type" placeholder="Search your Favourite meetup" autofocus>
			<span class="clearable">&#9747;</span>
			<h4>Find the meetups in the Bay Area</h4>
		</div>
	</section>
	<section class="meetups">
		
	</section>
	<div class="modal">
	<div class="close-icon">X</div>
	<div class="event-detail">	
	</div>
	</div>
	<section class="footer">
		<ul>
			<li><a href="create.html">Create an Event</a></li>
			<li><a href="logIn.html">LogIn</a></li>
			<li><a href="signUp.html">SignUp</a></li>
		</ul>
		<hr style="width: 900px;">
		<p>&copy Event Planner 2016</p>
	</section>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
