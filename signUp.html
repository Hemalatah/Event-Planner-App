<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up the Event</title>
	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
</head>
<body>
	<section class="header">
	    <ul class="left">
	      <li><a href="index.html">Event Planner</a></li>
	      <li><a href="find.html">Find an Event</a></li>
	      <li><a href="create.html">Create an Event</a></li>
	    </ul>
	    <ul id ="right">
	      <li><a href="logIn.html">LogIn</a></li>
	      <li><a href="signUp.html" style="color: white">SignUp</a></li>
	    </ul>
	</section>
  	<div id="snackbar">Account has been sucessfully created !!!</div>
	<section class="signUp">
	<form action="userpage.html" method="POST" id="form-signup" novalidate="novalidate">
		<h2>Sign Up</h2>
		<br>
		<footer>
			<div class="facebook-icon"><a href="#"><i class="fa fa-facebook"></i></a></div><h4>SignIn with facebook</h4><br>
			<div class="googleplus-icon"><a href="#"><i class="fa fa-google-plus"></i></a></div><h4>SignIn with google plus</h4>
	    </footer>
	    <div id="or" style="top:-50px;">OR</div>
		<p>
		<label for="name">Username:<br>
	      <input id="username_signup" type="text" name="username_signup" required autocomplete="name" autofocus>
	    </label>
	    </p>
	    <p>
	    <label for="email">Email Address:<br>
	      <input id="email_signup" type="text" name="email_signup" required autocomplete="email">
	    </label>
	    </p>
	    <p>
	    <label for="password">Password:<br>
	        <input id="password_signup" type="password" name="password_signup" required autocomplete="new-password">
	    </label>
	    </p>
	    <button id="signUp" type="submit">Sign Up</button><br><br><br><br>
	    <hr>
	    <h4>Already a member?</h4>
	    <a href="logIn.html"><button type="button">Log In</button></a>
	    </div>
	</form>
	</section>
	<script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
