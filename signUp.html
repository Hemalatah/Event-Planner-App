<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign Up the Event</title>
		<link rel="stylesheet" href="css/style2.css">
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" media="screen and (max-width: 500px)" href="css/style1.css">
		<link rel="stylesheet" media="screen and (min-width: 501px) and (max-width: 700px)" href="css/style1.css">
		<link rel="stylesheet" media="screen and (min-width: 701px) and (max-width: 900px)" href="css/style1.css">
		<link rel="stylesheet" media="screen and (min-width: 901px) and (max-width: 1100px)" href="css/style1.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
	</head>
	<body>
		<section class="header">
		    <ul class="left">
		      <li><a href="index.html">Event Planner</a></li>
		      <li><a href="find.html">Find an Event</a></li>
		      <li><a href="create.html">Create an Event</a></li>
		    </ul>
		    <ul id ="right">
		      <li><a href="logIn.html">LogIn</a></li>
		      <li><a href="signUp.html" style="color: white">SignUp</a></li>
		    </ul>
		</section>
	  	<div id="snackbar">Account has been sucessfully created!!!</div>
		<form action="#" method="POST" id="form-signup" class="signUp" novalidate="novalidate">
			<h2>Sign Up</h2>
			<br>
			<section class="footer-signup">
				<div class="facebook-icon"><a href="#"><i class="fa fa-facebook"></i></a></div><h4>SignIn with facebook</h4><br>
				<div class="googleplus-icon"><a href="#"><i class="fa fa-google-plus"></i></a></div><h4>SignIn with google plus</h4>
		    </section>
		    <div id="or" class="ortop">OR</div>
			<p>
				<label for="username">Username:</label>
			      <input id="username" type="text" name="username" required autocomplete="name" autofocus>
		    </p>
		    <p>
		    	<label for="employer">Employer:</label>
                <input type="text" name="employer" id="employer" autocomplete="name">
		    </p>
		    <p>
		    	<label for="jobtitle">Job Title:</label>
                <input type="text" name="jobtitle" id="jobtitle" autocomplete="name">
		    </p>
		    <p>
			    <label for="email">Email Address:</label>
			      <input id="email" type="email" name="email" required autocomplete="email">
		    </p>
		    <p>
			    <label for="password">Password:</label>
			        <input id="password" type="password" name="password" required autocomplete="new-password">
		    </p>
		    <button type="submit" class="signup">Sign Up</button>
		    <hr>
		    <h4>Already a member?</h4>
		    <a href="logIn.html">Log In</a>
		</form>
		<script type="text/javascript" src="js/data.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
